{% extends "template.html" %}
{% block content %}
      <form method="post" action="{{url_for('update_game')}}" enctype="multipart/form-data">

        <figure class="img-thumbnail col-md-4">
          <img class= "img-fluid" src="{{ url_for('image', namefile=cover_game)}}" alt="Cover">
          <figcaption>
            <label class="fileContainer">
              Change cover
              <input type="file" name="file" accept=".jpeg">
            </label>
          </figcaption>
        </figure>
        

        <fieldset>
            <input type="hidden" name="id" value="{{ game.id }}">
          <div class="form-group">
            <label for="nome">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ game.name }}">
          </div>
          <div class="form-group">
            <label for="categoria">Genre</label>
            <input type="text" id="genre" name="genre" class="form-control" value="{{ game.genre }}">
          </div>
          <div class="form-group">
            <label for="console">Platform</label>
            <input type="text" id="platform" name="platform" class="form-control" value="{{ game.platform }}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
