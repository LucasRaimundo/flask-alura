{% extends "template.html" %}
{% block content %}
      <table class="table table-striped table-responsive table-bordered">
         <thead class="thead-default">
            <tr>
               <th>Name</th>
               <th>Genre</th>
               <th>Platform</th>
               <th></th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
           <tr>
              <td>{{game.name}}</td>
              <td>{{game.genre}}</td>
              <td>{{game.platform}}</td>
              <td><a href="{{ url_for('update', id=game.id) }}">Edit</a></td>
           </tr>
            {% endfor %}
        </tbody>
     </table>
     {% endblock %}
